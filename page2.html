<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Matrix Example</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
</head>
<body>
    <h1>Matrix Example</h1>
    <p>Here's a matrix using LaTeX:</p>

    <!-- Example of a 2x2 matrix -->
    <p>Matrix using <code>pmatrix</code> environment:</p>
    \[
    \begin{pmatrix}
        a & b \\
        c & d
    \end{pmatrix}
    \]

    <!-- Example of a 3x3 matrix -->
    <p>Matrix using <code>bmatrix</code> environment:</p>
    \[
    \begin{bmatrix}
        1 & 2 & 3 \\
        4 & 5 & 6 \\
        7 & 8 & 9
    \end{bmatrix}
    \]

</body>
</html>
